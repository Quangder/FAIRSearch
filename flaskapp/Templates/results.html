<!DOCTYPE html>
<html lang="en">
<script>
    function copyFunc(tdId) {
        /* Get the text field */
        var copyText = document.getElementById(tdId);

        /* Select the text field */
        

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.innerText);

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
    }
</script>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>LAM FAIR SEARCH</title>
</head>

<body>
    <div class="resultsearch">
        <h1 class="left">FAIR SEARCH</h1>
        <form name="fairsearch" class="left"
        onsubmit="javascript: window.open('http://localhost:8080/fair/' + document.getElementById('text').value.trim())">
            Part Number: <input type="text" name="partnum" id="text" class="searchfield" >
            <input type="submit" class="searchfield" value="Search">
        </form>
    </div>

    <div class="resulttable">
        <table>
            <tr>
                <th class="wideaf">Link</th>
                <th>Copy</th>
            </tr>
            {% for r in pathstrings %}
            <tr>
                <td id="data_{{ loop.index }}">{{ r }}</td>
                <td><button onclick='copyFunc("data_{{ loop.index }}")'>COPY!</button></td>
            </tr>
            {% endfor %}

        </table>
    </div>

</body>

</html>
